<h2>Journal Entries</h2>


<mat-list role="list" *ngIf="journalService.journalEntries | async">
  <mat-list-item role="listitem" *ngFor="let entry of journalService.journalEntries | async">
      <div mat-line>{{ entry.description }}</div>
  </mat-list-item>
</mat-list>

<app-journal-add></app-journal-add>
